<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #005bb5;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .user {
            background-color: #0084ff;
            color: white;
            text-align: right;
        }

        .bot {
            background-color: #e5e5ea;
            text-align: left;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #0084ff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Botón Volver que redirige al index.html -->
    <button onclick="window.location.href='/'" class="back-button">Volver</button>
    
    <div class="chat-container">
        <h2>Chatbot</h2>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Función para el botón "Volver", que redirige al index.html
        function goBack() {
            window.location.href = 'index.html';  // Redirige a la página index.html
        }

        // Función para enviar el mensaje y obtener respuesta
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const messageText = inputField.value.trim();
            if (messageText === '') return;
            
            // Mostrar el mensaje del usuario en el chat
            displayMessage(messageText, 'user');
            inputField.value = '';

            try {
                // Aquí se realiza la llamada a la API del chatbot
                const response = await axios.post('/chatbot', { message: messageText });
                const botMessage = response.data.reply || "No entendí tu pregunta.";
                // Mostrar la respuesta del chatbot
                displayMessage(botMessage, 'bot');
            } catch (error) {
                console.error("Error al obtener respuesta del chatbot:", error);
                displayMessage("Error al conectar con el chatbot.", 'bot');
            }
        }
        
        // Función para mostrar los mensajes en el chat
        function displayMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerText = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
