<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .detalle-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        h2 {
            margin: 10px 0;
        }
        .boton {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="detalle-container">
        <img id="producto-imagen" src="" alt="Imagen del producto">
        <h2 id="producto-nombre"></h2>
        <p id="producto-precio"></p>
        <p id="producto-descripcion"></p>
        <p id="producto-caracteristicas"></p>
        <p id="producto-garantia"></p>
        <p id="producto-procesador"></p>
        <p id="producto-bateria"></p>
        <p id="producto-dimensiones"></p>
        <button class="boton" onclick="window.history.back()">Volver</button>
    </div>
    <script>
        async function cargarDetalles() {
            const path = window.location.pathname;
            const codigo = path.split('/').pop();  // Extrae el código desde la URL
        
            // Log para verificar que el código se está extrayendo correctamente
            console.log("Código del producto: ", codigo);
        
            if (!codigo) {
                alert("No se encontró el producto");
                return;
            }
        
            try {
                const response = await axios.get(`/productos/${codigo}`);
                const producto = response.data;
                // Rellenar los detalles del producto en la página
                document.getElementById('producto-imagen').src = producto.imagen || 'default-image.jpg';
                document.getElementById('producto-nombre').innerText = producto.nombre;
                document.getElementById('producto-precio').innerText = `Precio: ${producto.precio}€`;
                document.getElementById('producto-descripcion').innerText = `Descripción: ${producto.descripcion || 'No disponible'}`;
                document.getElementById('producto-caracteristicas').innerText = `Características: Almacenamiento: ${producto.almacenamiento ? producto.almacenamiento.capacidad : 'N/A'}`;
                document.getElementById('producto-garantia').innerText = `Garantía: ${producto.garantia || 'No especificada'}`;
                document.getElementById('producto-procesador').innerText = `Procesador: ${producto.procesador ? producto.procesador.modelo : 'Desconocido'}`;
                document.getElementById('producto-bateria').innerText = `Batería: ${producto.bateria ? producto.bateria.duracion : 'No especificada'}`;
                document.getElementById('producto-dimensiones').innerText = `Dimensiones: Peso: ${producto.dimensiones ? producto.dimensiones.peso : 'No disponible'}`;
            } catch (error) {
                console.error("Error al obtener detalles del producto:", error);
                alert("No se pudo cargar la información del producto.");
            }
        }
        
        window.addEventListener('load', cargarDetalles);
    </script>
</body>
</html>
