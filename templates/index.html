<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ordenadores</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
        }

        /* BotÃ³n del Chatbot */
        .chatbot-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .chatbot-btn:hover {
            background-color: #0056b3;
        }

        main {
            padding: 20px;
        }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .widget {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .widget:hover {
            transform: scale(1.05);
        }

        .widget img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .widget h3 {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .widget p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .boton {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>CatÃ¡logo de Ordenadores</h1>
        <a href="/chatbot" class="chatbot-btn">ðŸ’¬ Chatbot</a> 
    </header>

    <main>
        <div id="catalogo" class="catalogo"></div>
    </main>

    <footer>
        <p>&copy; 2025 Tienda de Ordenadores</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script> 
    
    <script>
        async function cargarProductos() {
            try {
                const response = await axios.get('/productos');
                const productos = response.data;
                const catalogo = document.getElementById('catalogo');
                const idsProcesados = new Set(); 
                
                productos.forEach(producto => {
                    if (producto.codigo && producto.nombre && producto.precio !== undefined) {
                        if (!idsProcesados.has(producto.codigo)) {
                            idsProcesados.add(producto.codigo);
                            
                            const productoDiv = document.createElement('div');
                            productoDiv.className = 'widget';
                
                            const imagenUrl = producto.imagen ? producto.imagen : "{{ url_for('static', filename='images/default-image.jpg') }}";

                            productoDiv.innerHTML = `
                                <img src="${imagenUrl}" alt="${producto.nombre}" style="width: 100%; height: auto; border-radius: 8px;">
                                <h3>${producto.nombre}</h3>
                                <p>${producto.precio}â‚¬</p>
                                <a href="/detalles/${producto.codigo}" class="btn-detalles">Ver detalles</a>
                            `;
        
                            catalogo.appendChild(productoDiv);
                        }
                    }
                });
            } catch (error) {
                console.error('Error al cargar los productos:', error);
            }
        }
        
        window.onload = cargarProductos;
    </script>
</body>
</html>
