<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ordenadores</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Incluir Axios -->
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .widget {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .widget:hover {
            transform: scale(1.05);
        }

        .widget img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .widget h3 {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .widget p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        .boton {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Ordenadores</h1>
    </header>

    <main>
        <div id="catalogo" class="catalogo"></div>
    </main>

    <footer>
        <p>&copy; 2025 Tienda de Ordenadores</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script> <!-- Ruta ajustada -->
    
    <script>
        async function cargarProductos() {
            try {
                const response = await axios.get('/productos');
                const productos = response.data;
                const catalogo = document.getElementById('catalogo');
                const idsProcesados = new Set(); // Asegurarse de que no se repita el producto
                
                productos.forEach(producto => {
                    // Validamos que las propiedades necesarias del producto no sean undefined, null, o vacías
                    if (producto.codigo && producto.nombre && producto.precio !== undefined && producto.precio !== null && producto.precio !== '' ) {
                        if (!idsProcesados.has(producto.codigo)) {
                            idsProcesados.add(producto.codigo);
                            console.log(`Producto añadido: ${producto.codigo}`);  // Verifica que no haya productos duplicados
                            
                            // Crear un nuevo widget para cada producto
                            const productoDiv = document.createElement('div');
                            productoDiv.className = 'widget';
                
                            // Si el producto no tiene imagen, se asigna 'default-image.jpg'
                            const imagenUrl = producto.imagen ? producto.imagen : "{{ url_for('static', filename='images/default-image.jpg') }}"; // Imagen predeterminada
                            console.log(`URL de imagen: ${imagenUrl}`);  // Verifica la URL generada
                
                            productoDiv.innerHTML = `
                                <img src="${imagenUrl}" alt="${producto.nombre}" style="width: 100%; height: auto; border-radius: 8px;">
                                <h3>${producto.nombre}</h3>
                                <p>${producto.precio}€</p>
                                <a href="/detalles/${producto.codigo}" class="btn-detalles">Ver detalles</a>
                            `;
        
                            catalogo.appendChild(productoDiv);
                        } else {
                            console.log(`Producto duplicado omitido: ${producto.codigo}`);
                        }
                    } else {
                        console.log(`Producto con datos incompletos o undefined omitido: ${producto.codigo}`);
                    }
                });
            } catch (error) {
                console.error('Error al cargar los productos:', error);
            }
        }
        
        window.onload = cargarProductos;  // Llamamos la función cuando la página se carga
    </script>
    
</body>
</html>
